<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fish n Go</title>
</head>
<body>
    <div id="gameArea">
        <div class="ai">
            <div id="aiHand" class="hand"></div>
        </div>
        <div id="score-container">
            <div>Skor Player: <span id="playerScore">0</span></div>
            <div>Skor AI: <span id="aiScore">0</span></div>
        </div>
        <div id="endingScreen">
            <div class="ending-content">
                <h1 id="resultText"></h1>
                <button id="playAgainBtn" class="btn">Main Lagi</button>
                <button id="mainMenuBtn" class="btn">Menu Utama</button>
            </div>
        </div>
        <div id="deck">
            <div id="deckPile" class="deck-card"></div>
            <div id="deckCount" class="centered1"><span id="deckRemaining"></span></div>
        </div>
        <div class="centered2">
            <div id="status">Giliran Anda. Klik pada kartu untuk memintanya.</div>
        </div>
        <div class="player">
            <div id="playerHand" class="hand"></div>
        </div>
    </div>
    <audio id="click-sound" src="../BGM/mouse.mp3" preload="auto"></audio>
    <script src="../BGM/Clicksfx.js"></script>
    <audio id="background-music" src="" hidden></audio>
    <script src="../BGM/BGM.js"></script>
    <audio id="card-sound" src="../BGM/suarakartu.mp3" preload="auto"></audio>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const difficulty = urlParams.get('difficulty');
        if (difficulty === 'easy') {
            const script = document.createElement('script');
            script.src = 'easy.js';
            document.body.appendChild(script);
        } else if (difficulty === 'medium') {
            const script = document.createElement('script');
            script.src = 'medium.js';
            document.body.appendChild(script);
        } else if (difficulty === 'hard') {
            const script = document.createElement('script');
            script.src = 'hard.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
