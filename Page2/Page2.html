<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fish n Go</title>
</head>
<body>
    
    <div id="gameArea">

        <!-- AI's hand -->
        <div class="ai">
            <div id="aiHand" class="hand"></div>
        </div>
        
        <div id="score-container">
            <div>Player Score: <span id="playerScore">0</span></div>
            <div>AI Score: <span id="aiScore">0</span></div>
        </div>
        
        <div id="endingScreen">
            <div class="ending-content">
                <h1 id="resultText"></h1>
                <button id="playAgainBtn" class="btn">Play Again</button>
                <button id="mainMenuBtn" class="btn">Main Menu</button>
            </div>
        </div>
        
        <!-- Deck in the center -->
        <div id="deck">
            <div id="deckPile" class="deck-card"></div>
            <div id="deckCount"  class="centered1"><span id="deckRemaining"></span></div>
        </div>

        <div class="centered2">
            <div id="status">Your turn. Click on a card to ask for it.</div>
        </div>

        <!-- Player's hand -->
        <div class="player">
            <div id="playerHand" class="hand"></div>
        </div>

    </div> 

        <div class="music-button">
            <div class="dropdown">
                <button id="menu-button">
                    <i class="fa fa-music"></i>
                </button>
                <div class="dropdown-content" id="dropdown-content">
                    <p>Track List</p>
                    <button id="play-1" value="/BGM/BGM1.mp3"><i class="fa fa-play spasi"></i>Track 1<br></button> 
                    <button id="play-2" value="/BGM/BGM2.mp3"><i class="fa fa-play spasi"></i>Track 2<br></button> 
                    <button id="play-3" value="/BGM/BGM3.mp3"><i class="fa fa-play spasi"></i> Track 3<br></button>
                    <button id="play-4" value="/BGM/BGM4.mp3"><i class="fa fa-play spasi"></i> Track 4<br></button>
                    <button id="play-5" value="/BGM/BGMMIAW.mp3"> <i class="fa fa-play spasi"></i>Track 5<br></button> 
                    <button id="mute">Mute</button>
                </div>
            </div>
        </div>
    </div>

    <a href="../index.php">
        <button class="back-button"><b>></b></button>
    </a>

    <audio id="click-sound" src="../BGM/mouse.mp3" preload="auto"></audio>
    <script src="../BGM/Clicksfx.js"></script>
    <audio id="background-music" src="" hidden></audio>
    <script src="../BGM.js"></script>
    <audio id="card-sound" src="../BGM/suarakartu.mp3" preload="auto"></audio>
    <script src="index.js"></script>

</html>
