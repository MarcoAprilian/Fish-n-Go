<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="bubble/style.css">
      <title>halamansignin</title>
  </head>
  <body>

    <a href="/index.html">
      <button class="back-button"><b><</b></button>
    </a>

    <div class="login-container">
      <form onsubmit="return false">
          <div class="form-item">
            <label>Username</label>
            <div class="input-wrapper">
              <input type="text" id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
            </div>
          </div>
          <div class="form-item">
            <label>Password</label>
            <div class="input-wrapper">
              <input type="password" id="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
              <button type="button" id="eyeball">
                <div class="eye"></div>
              </button>
              <div id="beam"></div>
            </div>
          </div>
          <button id="submit">Log in</button>
      </form>
      <a href="halamansignup.html" class="signuplink">don't have a account?</a>
    </div>

    <script src="script.js"></script>
    <script src="bubble/script.js"></script>
  </body>
</html>
